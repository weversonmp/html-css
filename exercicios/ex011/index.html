<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vaários dispositivos diferentes ou simplesmente aumente e diminua o
      tamanho do seu navegador
    </p>

    <picture>
      <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png" />
      <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png" />
      <img src="imagens/foto-g.png" alt="imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls loop>
      <source src="media/flying-track-tribe.mp3" type="audio/mpeg" />
      <source src="media/flying-track-tribe.ogg" type="audio/ogg" />
      <source src="media/flying-track-tribe.wav" type="audio/wav" />
    </audio>
  </body>
</html>

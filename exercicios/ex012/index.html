<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>

  <video poster="./imagens/violino.jpg" loop controls width="500">
    <source src="./medias/video-teste.mp4" type="video/mp4">
  </video>
  

  <h1>Inserindo Videos do YT</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=KYBKEAJismjQX5ne" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="">Nome: </label>
          <input
            type="text"
            name="nome"
            id="inome"
            required
            maxlength="30"
            placeholder="Nome completo"
            autocomplete="name"
          />
        </p>
        <p>
          <label for="imedia">Média</label>
          <input
            type="number"
            name="media"
            id="imedia"
            min="0"
            max="10"
            placeholder="0 a 10"
            step="0.1"
          />
        </p>
        <p>
          <label for="imes">Período Letivo</label>
          <input type="month" name="mes" id="imes" value="2020-10" />
        </p>
        <p>
          <label for="itelefon">Telefone: </label>
          <input
            placeholder="(xx)xxxx-xxxx"
            type="tel"
            name="tel"
            id="itel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
          />
        </p>
        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </p>
      </fieldset>

      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" />
        <label for="isxmas">Masculino</label><br />
        <input type="radio" name="sexo" id="isxfem" />
        <label for="isxmfem">Feminino</label>
      </fieldset>

      <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="esbas" id="iesbas">
        <label for="iesbas">Basquete</label>
        <input type="checkbox" name="esfut" id="iesfut">
        <label for="iesfut">Futebol</label>
        <input type="checkbox" name="esnat" id="iesnat">
        <label for="iesnat">Natação</label>
        <input type="checkbox" name="esten" id="iesten">
        <label for="iesten">Tênis</label>
      </fieldset>
    </form>

    <h1>Outro Formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="icor">Cor: </label>
        <input type="color" name="buvek" id="inivel" min="1" max="5" value="2">
      </p>

      <p>
        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto">
      </p>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="">Nome: </label>
          <input
            type="text"
            name="nome"
            id="inome"
            required
            maxlength="30"
            placeholder="Nome completo"
            autocomplete="name"
          />
        </p>
        <p>
          <label for="imedia">Média</label>
          <input
            type="number"
            name="media"
            id="imedia"
            min="0"
            max="10"
            placeholder="0 a 10"
            step="0.1"
          />
        </p>
        <p>
          <label for="imes">Período Letivo</label>
          <input type="month" name="mes" id="imes" value="2020-10" />
        </p>
        <p>
          <label for="itelefon">Telefone: </label>
          <input placeholder="(xx)xxxx-xxxx" type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
